<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="/resources/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
</head>
<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div id="logo"><img src="/resources/icon.png" alt="Journal" height="300px" width="300px"></div>
            <div class="col-md-8 col-lg-7 col-xl-6">
              <h1>Welcome to our page!</h1>
              <br>
              <h3>So, here's what we do...</h3>
              <br>
              <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia repellat culpa ea cupiditate quae fugit sint libero ratione accusantium voluptatem?
              </p>
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Email address"/>
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Password"/>
                  
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                      checked
                    />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block login"><img src="/resources/login-icon.png" alt="Sign in" height="30px" width="30px"></button>


          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">or continue with</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block login-opt"  href="#!" role="button">
           <img src="/resources/fb-icon.png" alt="login using facebook" height="30px" width="30px">
          </a>
          <a class="btn btn-primary btn-lg btn-block login-opt"  href="#!" role="button">
            <img src="/resources/twitter-icon.png" alt="login using twitter" height="30px" width="30px">
          </a>
          <a class="btn btn-primary btn-lg btn-block login-opt"  href="#!" role="button">
            <img src="/resources/google-icon.png" alt="login using gmail" height="30px" width="30px">
          </a>
        
      
              </form>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
